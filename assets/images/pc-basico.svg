<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- PC Case - Simple design -->
  <rect x="50" y="30" width="60" height="80" rx="5" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Front panel -->
  <rect x="55" y="35" width="50" height="70" rx="3" fill="#2C3E50"/>
  
  <!-- Power button -->
  <circle cx="80" cy="45" r="3" fill="#27AE60"/>
  
  <!-- USB ports -->
  <rect x="70" y="55" width="8" height="3" rx="1" fill="#7F8C8D"/>
  <rect x="82" y="55" width="8" height="3" rx="1" fill="#7F8C8D"/>
  
  <!-- Optical drive -->
  <rect x="60" y="65" width="40" height="4" rx="1" fill="#95A5A6"/>
  <rect x="95" y="66" width="3" height="2" fill="#34495E"/>
  
  <!-- Ventilation grilles -->
  <g stroke="#7F8C8D" stroke-width="1" fill="none">
    <line x1="60" y1="80" x2="95" y2="80"/>
    <line x1="60" y1="85" x2="95" y2="85"/>
    <line x1="60" y1="90" x2="95" y2="90"/>
  </g>
  
  <!-- Monitor -->
  <rect x="120" y="20" width="70" height="50" rx="3" fill="#2C3E50" stroke="#34495E" stroke-width="2"/>
  <rect x="125" y="25" width="60" height="40" fill="#1ABC9C"/>
  
  <!-- Monitor stand -->
  <rect x="150" y="70" width="10" height="15" fill="#7F8C8D"/>
  <rect x="140" y="85" width="30" height="5" rx="2" fill="#95A5A6"/>
  
  <!-- Screen content - simple desktop -->
  <rect x="130" y="30" width="50" height="30" fill="#3498DB"/>
  <rect x="135" y="35" width="8" height="8" rx="1" fill="#FFFFFF"/>
  <rect x="135" y="45" width="8" height="8" rx="1" fill="#FFFFFF"/>
  <rect x="145" y="35" width="8" height="8" rx="1" fill="#FFFFFF"/>
  
  <!-- Keyboard -->
  <rect x="120" y="95" width="50" height="15" rx="2" fill="#34495E"/>
  <g fill="#7F8C8D">
    <rect x="125" y="100" width="3" height="3" rx="0.5"/>
    <rect x="130" y="100" width="3" height="3" rx="0.5"/>
    <rect x="135" y="100" width="3" height="3" rx="0.5"/>
    <rect x="140" y="100" width="3" height="3" rx="0.5"/>
    <rect x="145" y="100" width="3" height="3" rx="0.5"/>
    <rect x="150" y="100" width="3" height="3" rx="0.5"/>
    <rect x="155" y="100" width="3" height="3" rx="0.5"/>
    <rect x="160" y="100" width="3" height="3" rx="0.5"/>
    
    <rect x="127" y="105" width="3" height="3" rx="0.5"/>
    <rect x="132" y="105" width="3" height="3" rx="0.5"/>
    <rect x="137" y="105" width="3" height="3" rx="0.5"/>
    <rect x="142" y="105" width="3" height="3" rx="0.5"/>
    <rect x="147" y="105" width="3" height="3" rx="0.5"/>
    <rect x="152" y="105" width="3" height="3" rx="0.5"/>
    <rect x="157" y="105" width="3" height="3" rx="0.5"/>
  </g>
  
  <!-- Mouse -->
  <ellipse cx="175" cy="100" rx="4" ry="6" fill="#34495E"/>
  <line x1="175" y1="97" x2="175" y2="103" stroke="#7F8C8D" stroke-width="0.5"/>
  
  <!-- Cables -->
  <path d="M 110 60 Q 115 65 120 55" stroke="#7F8C8D" stroke-width="2" fill="none"/>
  
  <!-- Simple performance indicators -->
  <g transform="translate(20, 120)">
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#2C3E50">Básico</text>
    <text x="0" y="15" font-family="Arial" font-size="8" fill="#7F8C8D">Trabalho • Estudos</text>
  </g>
</svg>