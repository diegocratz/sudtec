<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- PC Case - Gaming design with RGB -->
  <rect x="45" y="25" width="70" height="90" rx="5" fill="#1A1A1A" stroke="#333" stroke-width="2"/>
  
  <!-- Tempered glass side panel -->
  <rect x="50" y="30" width="60" height="80" rx="3" fill="#0F0F0F" opacity="0.8"/>
  
  <!-- RGB lighting strips -->
  <rect x="52" y="32" width="56" height="2" fill="#FF0080"/>
  <rect x="52" y="106" width="56" height="2" fill="#00FF80"/>
  <rect x="52" y="32" width="2" height="76" fill="#8000FF"/>
  <rect x="106" y="32" width="2" height="76" fill="#FF8000"/>
  
  <!-- Internal components visible through glass -->
  <!-- Motherboard -->
  <rect x="55" y="70" width="50" height="35" fill="#2E7D32"/>
  
  <!-- CPU Cooler with RGB fan -->
  <circle cx="70" cy="80" r="8" fill="#424242"/>
  <circle cx="70" cy="80" r="6" fill="#FF4081"/>
  <circle cx="70" cy="80" r="3" fill="#1A1A1A"/>
  
  <!-- RAM with RGB -->
  <rect x="85" y="75" width="3" height="15" fill="#1976D2"/>
  <rect x="89" y="75" width="3" height="15" fill="#1976D2"/>
  <rect x="85" y="74" width="3" height="1" fill="#00E5FF"/>
  <rect x="89" y="74" width="3" height="1" fill="#00E5FF"/>
  
  <!-- Graphics Card -->
  <rect x="60" y="95" width="35" height="8" fill="#37474F"/>
  <rect x="62" y="97" width="31" height="4" fill="#FF5722"/>
  <text x="65" y="101" font-family="Arial" font-size="4" fill="#FFFFFF">GTX</text>
  
  <!-- Power Supply -->
  <rect x="55" y="105" width="20" height="8" fill="#616161"/>
  
  <!-- Front panel with RGB -->
  <rect x="48" y="28" width="4" height="84" fill="#FF1744"/>
  
  <!-- Power button with RGB ring -->
  <circle cx="80" cy="40" r="4" fill="#1A1A1A"/>
  <circle cx="80" cy="40" r="3" fill="none" stroke="#00E676" stroke-width="1"/>
  
  <!-- Gaming monitor with high refresh rate -->
  <rect x="125" y="15" width="70" height="55" rx="3" fill="#1A1A1A" stroke="#333" stroke-width="2"/>
  <rect x="130" y="20" width="60" height="45" fill="#000"/>
  
  <!-- Gaming content on screen -->
  <rect x="135" y="25" width="50" height="35" fill="#1A237E"/>
  <!-- Game HUD elements -->
  <rect x="137" y="27" width="15" height="3" fill="#4CAF50"/> <!-- Health bar -->
  <rect x="137" y="31" width="12" height="3" fill="#2196F3"/> <!-- Mana bar -->
  <circle cx="175" cy="35" r="8" fill="#FF5722" opacity="0.7"/> <!-- Crosshair -->
  <circle cx="175" cy="35" r="1" fill="#FFFFFF"/>
  
  <!-- Gaming monitor stand -->
  <rect x="155" y="70" width="10" height="20" fill="#424242"/>
  <rect x="145" y="90" width="30" height="5" rx="2" fill="#616161"/>
  
  <!-- Gaming keyboard with RGB -->
  <rect x="120" y="100" width="60" height="18" rx="3" fill="#1A1A1A"/>
  <g fill="#FF4081">
    <rect x="125" y="105" width="4" height="4" rx="0.5"/>
    <rect x="131" y="105" width="4" height="4" rx="0.5"/>
    <rect x="137" y="105" width="4" height="4" rx="0.5"/>
    <rect x="143" y="105" width="4" height="4" rx="0.5"/>
  </g>
  <g fill="#00E676">
    <rect x="149" y="105" width="4" height="4" rx="0.5"/>
    <rect x="155" y="105" width="4" height="4" rx="0.5"/>
    <rect x="161" y="105" width="4" height="4" rx="0.5"/>
    <rect x="167" y="105" width="4" height="4" rx="0.5"/>
  </g>
  <g fill="#2196F3">
    <rect x="127" y="111" width="4" height="4" rx="0.5"/>
    <rect x="133" y="111" width="4" height="4" rx="0.5"/>
    <rect x="139" y="111" width="4" height="4" rx="0.5"/>
    <rect x="145" y="111" width="4" height="4" rx="0.5"/>
    <rect x="151" y="111" width="4" height="4" rx="0.5"/>
    <rect x="157" y="111" width="4" height="4" rx="0.5"/>
    <rect x="163" y="111" width="4" height="4" rx="0.5"/>
  </g>
  
  <!-- Gaming mouse with RGB -->
  <ellipse cx="185" cy="108" rx="5" ry="8" fill="#1A1A1A"/>
  <ellipse cx="185" cy="108" rx="3" ry="6" fill="#E91E63"/>
  <circle cx="185" cy="105" r="1" fill="#FFFFFF"/>
  
  <!-- Cables with better management -->
  <path d="M 115 70 Q 120 75 125 65" stroke="#424242" stroke-width="3" fill="none"/>
  
  <!-- Performance indicators -->
  <g transform="translate(15, 120)">
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#FF4081">Gamer</text>
    <text x="0" y="15" font-family="Arial" font-size="8" fill="#00E676">Full HD â€¢ 60+ FPS</text>
  </g>
  
  <!-- RGB effect particles -->
  <g opacity="0.6">
    <circle cx="25" cy="30" r="2" fill="#FF4081"/>
    <circle cx="30" cy="45" r="1.5" fill="#00E676"/>
    <circle cx="20" cy="60" r="1" fill="#2196F3"/>
    <circle cx="35" cy="75" r="1.5" fill="#FF5722"/>
  </g>
</svg>