<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <!-- Fundo com gradiente suave -->
  <rect width="600" height="400" fill="#f5f8fa" rx="10" ry="10"/>
  
  <!-- Elementos de circuito decorativos -->
  <g stroke="#0066cc" stroke-width="1" opacity="0.1">
    <path d="M50 50 L100 50 L100 100 L150 100" fill="none"/>
    <path d="M500 50 L450 50 L450 100 L400 100" fill="none"/>
    <path d="M50 350 L100 350 L100 300 L150 300" fill="none"/>
    <path d="M500 350 L450 350 L450 300 L400 300" fill="none"/>
    
    <!-- Pontos de conexão -->
    <circle cx="100" cy="50" r="3" fill="#0066cc"/>
    <circle cx="100" cy="100" r="3" fill="#0066cc"/>
    <circle cx="450" cy="50" r="3" fill="#0066cc"/>
    <circle cx="450" cy="100" r="3" fill="#0066cc"/>
    <circle cx="100" cy="350" r="3" fill="#0066cc"/>
    <circle cx="100" cy="300" r="3" fill="#0066cc"/>
    <circle cx="450" cy="350" r="3" fill="#0066cc"/>
    <circle cx="450" cy="300" r="3" fill="#0066cc"/>
  </g>
  
  <!-- Equipe de técnicos -->
  <g>
    <!-- Técnico 1 (centro) -->
    <g transform="translate(300, 200)">
      <!-- Cabeça -->
      <circle cx="0" cy="-50" r="30" fill="#f39c12"/>
      
      <!-- Rosto -->
      <circle cx="-10" cy="-55" r="3" fill="#2c3e50"/> <!-- Olho esquerdo -->
      <circle cx="10" cy="-55" r="3" fill="#2c3e50"/> <!-- Olho direito -->
      <path d="M-5 -40 Q0 -35 5 -40" stroke="#2c3e50" stroke-width="2" fill="none"/> <!-- Sorriso -->
      
      <!-- Corpo -->
      <path d="M0 -20 L-25 50 L25 50 Z" fill="#0066cc"/> <!-- Camisa -->
      
      <!-- Braços -->
      <path d="M0 -10 L-40 20 L-30 30" stroke="#f39c12" stroke-width="10" stroke-linecap="round" fill="none"/> <!-- Braço esquerdo -->
      <path d="M0 -10 L40 20 L50 10" stroke="#f39c12" stroke-width="10" stroke-linecap="round" fill="none"/> <!-- Braço direito -->
      
      <!-- Ferramentas -->
      <rect x="-40" y="30" width="20" height="5" fill="#e74c3c" transform="rotate(-30, -40, 30)"/> <!-- Chave de fenda -->
    </g>
    
    <!-- Técnico 2 (esquerda) -->
    <g transform="translate(200, 220)">
      <!-- Cabeça -->
      <circle cx="0" cy="-50" r="25" fill="#e74c3c"/>
      
      <!-- Rosto -->
      <circle cx="-8" cy="-55" r="2.5" fill="#2c3e50"/> <!-- Olho esquerdo -->
      <circle cx="8" cy="-55" r="2.5" fill="#2c3e50"/> <!-- Olho direito -->
      <path d="M-5 -40 Q0 -35 5 -40" stroke="#2c3e50" stroke-width="2" fill="none"/> <!-- Sorriso -->
      
      <!-- Corpo -->
      <path d="M0 -25 L-20 40 L20 40 Z" fill="#2ecc71"/> <!-- Camisa -->
      
      <!-- Braços -->
      <path d="M0 -15 L-30 10 L-25 20" stroke="#e74c3c" stroke-width="8" stroke-linecap="round" fill="none"/> <!-- Braço esquerdo -->
      <path d="M0 -15 L30 0 L35 -10" stroke="#e74c3c" stroke-width="8" stroke-linecap="round" fill="none"/> <!-- Braço direito -->
      
      <!-- Tablet na mão -->
      <rect x="20" y="-15" width="20" height="15" rx="2" ry="2" fill="#34495e" transform="rotate(-10, 20, -15)"/>
    </g>
    
    <!-- Técnico 3 (direita) -->
    <g transform="translate(400, 220)">
      <!-- Cabeça -->
      <circle cx="0" cy="-50" r="25" fill="#3498db"/>
      
      <!-- Rosto -->
      <circle cx="-8" cy="-55" r="2.5" fill="#2c3e50"/> <!-- Olho esquerdo -->
      <circle cx="8" cy="-55" r="2.5" fill="#2c3e50"/> <!-- Olho direito -->
      <path d="M-5 -40 Q0 -35 5 -40" stroke="#2c3e50" stroke-width="2" fill="none"/> <!-- Sorriso -->
      
      <!-- Corpo -->
      <path d="M0 -25 L-20 40 L20 40 Z" fill="#9b59b6"/> <!-- Camisa -->
      
      <!-- Braços -->
      <path d="M0 -15 L-30 0 L-35 -10" stroke="#3498db" stroke-width="8" stroke-linecap="round" fill="none"/> <!-- Braço esquerdo -->
      <path d="M0 -15 L30 10 L25 20" stroke="#3498db" stroke-width="8" stroke-linecap="round" fill="none"/> <!-- Braço direito -->
      
      <!-- Componente de computador na mão -->
      <rect x="15" y="15" width="15" height="10" rx="1" ry="1" fill="#7f8c8d"/>
    </g>
  </g>
  
  <!-- Equipamentos de tecnologia ao redor -->
  <g>
    <!-- Notebook à esquerda -->
    <g transform="translate(120, 180)">
      <rect x="0" y="0" width="60" height="40" rx="3" ry="3" fill="#34495e"/> <!-- Base -->
      <rect x="5" y="5" width="50" height="30" rx="2" ry="2" fill="#3498db"/> <!-- Tela -->
    </g>
    
    <!-- Desktop à direita -->
    <g transform="translate(480, 190)">
      <rect x="-20" y="-30" width="40" height="50" rx="2" ry="2" fill="#7f8c8d"/> <!-- Gabinete -->
      <rect x="-25" y="-35" width="50" height="3" fill="#95a5a6"/> <!-- Detalhe superior -->
      <circle cx="0" cy="-15" r="3" fill="#e74c3c"/> <!-- Botão power -->
      <rect x="-15" y="-5" width="30" height="2" fill="#bdc3c7"/> <!-- Slot 1 -->
      <rect x="-15" y="0" width="30" height="2" fill="#bdc3c7"/> <!-- Slot 2 -->
      <rect x="-15" y="5" width="30" height="2" fill="#bdc3c7"/> <!-- Slot 3 -->
    </g>
    
    <!-- Componentes espalhados -->
    <g>
      <rect x="150" y="250" width="30" height="20" rx="2" ry="2" fill="#95a5a6"/> <!-- HD/SSD -->
      <rect x="450" y="250" width="40" height="5" fill="#bdc3c7"/> <!-- Memória RAM -->
      <circle cx="250" cy="270" r="10" fill="#e67e22"/> <!-- Componente circular -->
      <rect x="350" y="260" width="25" height="25" rx="3" ry="3" fill="#16a085"/> <!-- Placa de rede -->
    </g>
  </g>
  
  <!-- Logotipo da empresa no topo -->
  <g transform="translate(300, 80)">
    <rect x="-80" y="-30" width="160" height="60" rx="10" ry="10" fill="#ffffff" stroke="#0066cc" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#0066cc">TechRepair</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="#333333">Especialistas em Tecnologia</text>
  </g>
  
  <!-- Elementos decorativos adicionais -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="15" fill="#3498db"/>
    <circle cx="500" cy="100" r="10" fill="#2ecc71"/>
    <circle cx="100" cy="300" r="12" fill="#9b59b6"/>
    <circle cx="500" cy="300" r="8" fill="#e74c3c"/>
  </g>
</svg>