<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b6ca8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Laptop -->
  <g transform="translate(50, 60)">
    <!-- Laptop base -->
    <rect x="0" y="50" width="120" height="8" rx="4" fill="#95a5a6"/>
    <rect x="-5" y="58" width="130" height="4" rx="2" fill="#7f8c8d"/>
    
    <!-- Laptop screen -->
    <rect x="10" y="0" width="100" height="60" rx="3" fill="#34495e"/>
    <rect x="15" y="5" width="90" height="50" rx="2" fill="url(#screenGradient)"/>
    
    <!-- Screen content -->
    <rect x="20" y="10" width="80" height="3" rx="1" fill="#3498db"/>
    <rect x="20" y="18" width="60" height="2" rx="1" fill="#ecf0f1"/>
    <rect x="20" y="24" width="70" height="2" rx="1" fill="#ecf0f1"/>
    <rect x="20" y="30" width="50" height="2" rx="1" fill="#ecf0f1"/>
    
    <!-- Repair tools -->
    <circle cx="85" cy="40" r="8" fill="#e74c3c"/>
    <rect x="82" y="37" width="6" height="6" rx="1" fill="#c0392b"/>
  </g>
  
  <!-- Desktop PC -->
  <g transform="translate(200, 40)">
    <!-- Monitor -->
    <rect x="0" y="0" width="80" height="50" rx="3" fill="#34495e"/>
    <rect x="5" y="5" width="70" height="40" rx="2" fill="url(#screenGradient)"/>
    
    <!-- Monitor stand -->
    <rect x="35" y="50" width="10" height="15" fill="#95a5a6"/>
    <rect x="25" y="65" width="30" height="3" rx="1" fill="#7f8c8d"/>
    
    <!-- CPU Tower -->
    <rect x="90" y="20" width="25" height="45" rx="2" fill="#2c3e50"/>
    <rect x="92" y="25" width="21" height="3" rx="1" fill="#3498db"/>
    <circle cx="97" cy="35" r="2" fill="#27ae60"/>
    <circle cx="108" cy="35" r="2" fill="#e74c3c"/>
    
    <!-- Screen content -->
    <rect x="10" y="10" width="60" height="2" rx="1" fill="#3498db"/>
    <rect x="10" y="16" width="45" height="1.5" rx="0.5" fill="#ecf0f1"/>
    <rect x="10" y="21" width="50" height="1.5" rx="0.5" fill="#ecf0f1"/>
    <rect x="10" y="26" width="40" height="1.5" rx="0.5" fill="#ecf0f1"/>
  </g>
  
  <!-- Tools -->
  <g transform="translate(320, 80)">
    <!-- Screwdriver -->
    <rect x="0" y="0" width="2" height="25" fill="#f39c12"/>
    <rect x="-1" y="25" width="4" height="8" fill="#e67e22"/>
    
    <!-- Wrench -->
    <rect x="10" y="5" width="15" height="3" rx="1" fill="#95a5a6"/>
    <circle cx="10" cy="6.5" r="3" fill="none" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="25" cy="6.5" r="2" fill="none" stroke="#95a5a6" stroke-width="1.5"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="80" cy="30" r="3" fill="#f1c40f" opacity="0.7"/>
  <circle cx="320" cy="50" r="2" fill="#e74c3c" opacity="0.6"/>
  <circle cx="150" cy="170" r="4" fill="#27ae60" opacity="0.5"/>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nossos Servi√ßos</text>
</svg>