<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient6)"/>
  
  <!-- Speech Bubbles -->
  <g transform="translate(50, 40)">
    <!-- Speech bubble 1 -->
    <ellipse cx="40" cy="25" rx="35" ry="20" fill="url(#speechGradient)"/>
    <polygon points="25,35 30,45 35,35" fill="url(#speechGradient)"/>
    
    <!-- Quote marks -->
    <text x="25" y="20" fill="#3498db" font-family="Arial" font-size="12" font-weight="bold">"</text>
    <text x="50" y="35" fill="#3498db" font-family="Arial" font-size="12" font-weight="bold">"</text>
    
    <!-- Text lines -->
    <rect x="20" y="22" width="25" height="1" fill="#7f8c8d"/>
    <rect x="20" y="26" width="30" height="1" fill="#7f8c8d"/>
    <rect x="20" y="30" width="20" height="1" fill="#7f8c8d"/>
  </g>
  
  <g transform="translate(200, 30)">
    <!-- Speech bubble 2 -->
    <ellipse cx="40" cy="25" rx="35" ry="20" fill="url(#speechGradient)"/>
    <polygon points="55,35 60,45 65,35" fill="url(#speechGradient)"/>
    
    <!-- Quote marks -->
    <text x="25" y="20" fill="#e74c3c" font-family="Arial" font-size="12" font-weight="bold">"</text>
    <text x="50" y="35" fill="#e74c3c" font-family="Arial" font-size="12" font-weight="bold">"</text>
    
    <!-- Text lines -->
    <rect x="20" y="22" width="28" height="1" fill="#7f8c8d"/>
    <rect x="20" y="26" width="25" height="1" fill="#7f8c8d"/>
    <rect x="20" y="30" width="30" height="1" fill="#7f8c8d"/>
  </g>
  
  <!-- Customer Avatars -->
  <g transform="translate(60, 90)">
    <!-- Customer 1 -->
    <circle cx="15" cy="15" r="12" fill="#3498db"/>
    <circle cx="12" cy="12" r="2" fill="white"/>
    <circle cx="18" cy="12" r="2" fill="white"/>
    <path d="M10 18 Q15 22 20 18" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="15" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Gabriel</text>
  </g>
  
  <g transform="translate(150, 90)">
    <!-- Customer 2 -->
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <circle cx="12" cy="12" r="2" fill="white"/>
    <circle cx="18" cy="12" r="2" fill="white"/>
    <path d="M10 18 Q15 22 20 18" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="15" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Mariana</text>
  </g>
  
  <g transform="translate(240, 90)">
    <!-- Customer 3 -->
    <circle cx="15" cy="15" r="12" fill="#27ae60"/>
    <circle cx="12" cy="12" r="2" fill="white"/>
    <circle cx="18" cy="12" r="2" fill="white"/>
    <path d="M10 18 Q15 22 20 18" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="15" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Lucas</text>
  </g>
  
  <g transform="translate(330, 90)">
    <!-- Customer 4 -->
    <circle cx="15" cy="15" r="12" fill="#9b59b6"/>
    <circle cx="12" cy="12" r="2" fill="white"/>
    <circle cx="18" cy="12" r="2" fill="white"/>
    <path d="M10 18 Q15 22 20 18" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="15" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Rafael</text>
  </g>
  
  <!-- Star Ratings -->
  <g transform="translate(80, 130)">
    <!-- 5-star rating 1 -->
    <polygon points="5,2 6,6 10,6 7,9 8,13 5,11 2,13 3,9 0,6 4,6" fill="#f1c40f"/>
    <polygon points="15,2 16,6 20,6 17,9 18,13 15,11 12,13 13,9 10,6 14,6" fill="#f1c40f"/>
    <polygon points="25,2 26,6 30,6 27,9 28,13 25,11 22,13 23,9 20,6 24,6" fill="#f1c40f"/>
    <polygon points="35,2 36,6 40,6 37,9 38,13 35,11 32,13 33,9 30,6 34,6" fill="#f1c40f"/>
    <polygon points="45,2 46,6 50,6 47,9 48,13 45,11 42,13 43,9 40,6 44,6" fill="#f1c40f"/>
  </g>
  
  <g transform="translate(200, 130)">
    <!-- 5-star rating 2 -->
    <polygon points="5,2 6,6 10,6 7,9 8,13 5,11 2,13 3,9 0,6 4,6" fill="#f1c40f"/>
    <polygon points="15,2 16,6 20,6 17,9 18,13 15,11 12,13 13,9 10,6 14,6" fill="#f1c40f"/>
    <polygon points="25,2 26,6 30,6 27,9 28,13 25,11 22,13 23,9 20,6 24,6" fill="#f1c40f"/>
    <polygon points="35,2 36,6 40,6 37,9 38,13 35,11 32,13 33,9 30,6 34,6" fill="#f1c40f"/>
    <polygon points="45,2 46,6 50,6 47,9 48,13 45,11 42,13 43,9 40,6 44,6" fill="#f1c40f"/>
  </g>
  
  <!-- Thumbs up icons -->
  <g transform="translate(120, 70)">
    <rect x="5" y="8" width="4" height="8" rx="1" fill="#27ae60"/>
    <rect x="2" y="5" width="5" height="4" rx="2" fill="#27ae60"/>
    <rect x="9" y="10" width="2" height="6" rx="1" fill="#2ecc71"/>
    <rect x="12" y="10" width="2" height="6" rx="1" fill="#2ecc71"/>
    <rect x="15" y="10" width="2" height="6" rx="1" fill="#2ecc71"/>
  </g>
  
  <g transform="translate(280, 70)">
    <rect x="5" y="8" width="4" height="8" rx="1" fill="#27ae60"/>
    <rect x="2" y="5" width="5" height="4" rx="2" fill="#27ae60"/>
    <rect x="9" y="10" width="2" height="6" rx="1" fill="#2ecc71"/>
    <rect x="12" y="10" width="2" height="6" rx="1" fill="#2ecc71"/>
    <rect x="15" y="10" width="2" height="6" rx="1" fill="#2ecc71"/>
  </g>
  
  <!-- Heart icons -->
  <g transform="translate(40, 20)">
    <path d="M8 4 Q6 2 4 4 Q2 6 4 8 L8 12 L12 8 Q14 6 12 4 Q10 2 8 4 Z" fill="#e74c3c" opacity="0.8"/>
  </g>
  
  <g transform="translate(350, 20)">
    <path d="M8 4 Q6 2 4 4 Q2 6 4 8 L8 12 L12 8 Q14 6 12 4 Q10 2 8 4 Z" fill="#e74c3c" opacity="0.8"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="30" cy="160" r="2" fill="#3498db" opacity="0.6"/>
  <circle cx="370" cy="50" r="3" fill="#27ae60" opacity="0.5"/>
  <rect x="350" y="140" width="4" height="4" fill="#e74c3c" opacity="0.7" transform="rotate(45 352 142)"/>
  <polygon points="20,180 25,185 20,190 15,185" fill="#f39c12" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">O Que Nossos Clientes Dizem</text>
</svg>