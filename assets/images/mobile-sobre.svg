<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient3)"/>
  
  <!-- Team members -->
  <g transform="translate(80, 60)">
    <!-- Person 1 -->
    <circle cx="20" cy="20" r="12" fill="#f4d03f"/>
    <rect x="12" y="32" width="16" height="20" rx="3" fill="#3498db"/>
    <circle cx="17" cy="17" r="2" fill="#2c3e50"/>
    <circle cx="23" cy="17" r="2" fill="#2c3e50"/>
    <path d="M16 22 Q20 25 24 22" stroke="#2c3e50" stroke-width="1" fill="none"/>
    
    <!-- Person 2 -->
    <circle cx="60" cy="20" r="12" fill="#e8b4cb"/>
    <rect x="52" y="32" width="16" height="20" rx="3" fill="#e74c3c"/>
    <circle cx="57" cy="17" r="2" fill="#2c3e50"/>
    <circle cx="63" cy="17" r="2" fill="#2c3e50"/>
    <path d="M56 22 Q60 25 64 22" stroke="#2c3e50" stroke-width="1" fill="none"/>
    
    <!-- Person 3 -->
    <circle cx="100" cy="20" r="12" fill="#d7bde2"/>
    <rect x="92" y="32" width="16" height="20" rx="3" fill="#27ae60"/>
    <circle cx="97" cy="17" r="2" fill="#2c3e50"/>
    <circle cx="103" cy="17" r="2" fill="#2c3e50"/>
    <path d="M96 22 Q100 25 104 22" stroke="#2c3e50" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Experience badge -->
  <g transform="translate(280, 40)">
    <circle cx="30" cy="30" r="25" fill="#f39c12"/>
    <circle cx="30" cy="30" r="20" fill="#e67e22"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">15+</text>
    <text x="30" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">ANOS</text>
  </g>
  
  <!-- Tools and technology -->
  <g transform="translate(50, 120)">
    <!-- Laptop -->
    <rect x="0" y="0" width="40" height="25" rx="2" fill="url(#teamGradient)"/>
    <rect x="3" y="3" width="34" height="19" rx="1" fill="#3498db"/>
    <rect x="15" y="25" width="10" height="3" fill="#95a5a6"/>
    <rect x="10" y="28" width="20" height="2" rx="1" fill="#7f8c8d"/>
    
    <!-- Circuit board pattern -->
    <rect x="6" y="6" width="28" height="2" fill="#27ae60"/>
    <rect x="6" y="10" width="20" height="1" fill="#27ae60"/>
    <rect x="6" y="13" width="25" height="1" fill="#27ae60"/>
    <circle cx="32" cy="7" r="1" fill="#e74c3c"/>
    <circle cx="28" cy="11" r="1" fill="#f39c12"/>
  </g>
  
  <!-- Success metrics -->
  <g transform="translate(150, 120)">
    <!-- Chart bars -->
    <rect x="0" y="20" width="8" height="10" fill="#3498db"/>
    <rect x="12" y="15" width="8" height="15" fill="#27ae60"/>
    <rect x="24" y="10" width="8" height="20" fill="#e74c3c"/>
    <rect x="36" y="5" width="8" height="25" fill="#f39c12"/>
    
    <!-- Chart base -->
    <line x1="0" y1="30" x2="44" y2="30" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Numbers -->
    <text x="4" y="42" text-anchor="middle" fill="white" font-family="Arial" font-size="6">5K+</text>
    <text x="16" y="42" text-anchor="middle" fill="white" font-family="Arial" font-size="6">15K+</text>
  </g>
  
  <!-- Quality assurance -->
  <g transform="translate(250, 120)">
    <!-- Certificate -->
    <rect x="0" y="0" width="30" height="25" rx="2" fill="white"/>
    <rect x="2" y="2" width="26" height="21" rx="1" fill="#ecf0f1"/>
    
    <!-- Certificate content -->
    <rect x="5" y="5" width="20" height="2" fill="#3498db"/>
    <rect x="5" y="9" width="15" height="1" fill="#7f8c8d"/>
    <rect x="5" y="12" width="18" height="1" fill="#7f8c8d"/>
    <rect x="5" y="15" width="12" height="1" fill="#7f8c8d"/>
    
    <!-- Seal -->
    <circle cx="22" cy="18" r="4" fill="#e74c3c"/>
    <text x="22" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="4" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Floating tech elements -->
  <circle cx="40" cy="40" r="2" fill="#3498db" opacity="0.6"/>
  <rect x="350" y="80" width="4" height="4" fill="#27ae60" opacity="0.5" transform="rotate(45 352 82)"/>
  <circle cx="320" cy="160" r="3" fill="#f39c12" opacity="0.7"/>
  <polygon points="60,170 65,175 60,180 55,175" fill="#e74c3c" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sobre a Sudtec</text>
</svg>