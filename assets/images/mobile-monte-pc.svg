<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient4)"/>
  
  <!-- Gaming Monitor -->
  <g transform="translate(60, 30)">
    <!-- Monitor frame -->
    <rect x="0" y="0" width="100" height="60" rx="3" fill="#2c3e50"/>
    <rect x="5" y="5" width="90" height="50" rx="2" fill="#000"/>
    
    <!-- Gaming screen content -->
    <rect x="8" y="8" width="84" height="44" rx="1" fill="url(#screenGlow)"/>
    
    <!-- Game UI elements -->
    <rect x="12" y="12" width="20" height="3" fill="#fff" opacity="0.9"/>
    <rect x="12" y="17" width="15" height="2" fill="#fff" opacity="0.7"/>
    
    <!-- Crosshair -->
    <line x1="50" y1="25" x2="50" y2="35" stroke="#fff" stroke-width="1" opacity="0.8"/>
    <line x1="45" y1="30" x2="55" y2="30" stroke="#fff" stroke-width="1" opacity="0.8"/>
    <circle cx="50" cy="30" r="8" fill="none" stroke="#fff" stroke-width="1" opacity="0.5"/>
    
    <!-- Health/ammo bars -->
    <rect x="70" y="45" width="20" height="3" fill="#e74c3c"/>
    <rect x="70" y="45" width="15" height="3" fill="#27ae60"/>
    
    <!-- Monitor stand -->
    <rect x="45" y="60" width="10" height="12" fill="#7f8c8d"/>
    <rect x="35" y="72" width="30" height="3" rx="1" fill="#95a5a6"/>
  </g>
  
  <!-- Gaming PC Case -->
  <g transform="translate(200, 40)">
    <!-- Main case -->
    <rect x="0" y="0" width="35" height="70" rx="3" fill="url(#caseGradient)"/>
    
    <!-- RGB lighting strips -->
    <rect x="2" y="5" width="31" height="2" fill="#e74c3c" opacity="0.8"/>
    <rect x="2" y="15" width="31" height="2" fill="#3498db" opacity="0.8"/>
    <rect x="2" y="25" width="31" height="2" fill="#27ae60" opacity="0.8"/>
    <rect x="2" y="35" width="31" height="2" fill="#f39c12" opacity="0.8"/>
    
    <!-- Front panel -->
    <rect x="5" y="10" width="25" height="50" rx="2" fill="#34495e"/>
    
    <!-- Power button -->
    <circle cx="17.5" cy="20" r="3" fill="#27ae60" opacity="0.9"/>
    <circle cx="17.5" cy="20" r="1.5" fill="#2ecc71"/>
    
    <!-- USB ports -->
    <rect x="10" y="30" width="4" height="2" rx="1" fill="#7f8c8d"/>
    <rect x="16" y="30" width="4" height="2" rx="1" fill="#7f8c8d"/>
    <rect x="22" y="30" width="4" height="2" rx="1" fill="#7f8c8d"/>
    
    <!-- Ventilation grilles -->
    <rect x="8" y="40" width="19" height="1" fill="#2c3e50"/>
    <rect x="8" y="43" width="19" height="1" fill="#2c3e50"/>
    <rect x="8" y="46" width="19" height="1" fill="#2c3e50"/>
    <rect x="8" y="49" width="19" height="1" fill="#2c3e50"/>
    
    <!-- Side panel window -->
    <rect x="37" y="10" width="15" height="40" rx="2" fill="#000" opacity="0.3"/>
    <rect x="39" y="12" width="11" height="36" rx="1" fill="#1a1a1a"/>
    
    <!-- Internal components visible through window -->
    <rect x="41" y="15" width="7" height="8" fill="#27ae60" opacity="0.7"/> <!-- GPU -->
    <rect x="41" y="25" width="7" height="3" fill="#3498db" opacity="0.7"/> <!-- RAM -->
    <rect x="41" y="30" width="7" height="3" fill="#e74c3c" opacity="0.7"/> <!-- Motherboard -->
    
    <!-- CPU Cooler fan -->
    <circle cx="44.5" cy="40" r="3" fill="#95a5a6" opacity="0.6"/>
    <circle cx="44.5" cy="40" r="1" fill="#7f8c8d"/>
  </g>
  
  <!-- Gaming Peripherals -->
  <g transform="translate(280, 80)">
    <!-- Gaming keyboard -->
    <rect x="0" y="0" width="40" height="12" rx="2" fill="#2c3e50"/>
    <rect x="2" y="2" width="36" height="8" rx="1" fill="#34495e"/>
    
    <!-- Keys with RGB -->
    <rect x="4" y="4" width="2" height="2" fill="#e74c3c" opacity="0.8"/>
    <rect x="7" y="4" width="2" height="2" fill="#27ae60" opacity="0.8"/>
    <rect x="10" y="4" width="2" height="2" fill="#3498db" opacity="0.8"/>
    <rect x="13" y="4" width="2" height="2" fill="#f39c12" opacity="0.8"/>
    <rect x="16" y="4" width="2" height="2" fill="#9b59b6" opacity="0.8"/>
    
    <!-- Gaming mouse -->
    <ellipse cx="45" cy="6" rx="6" ry="8" fill="#2c3e50"/>
    <ellipse cx="45" cy="6" rx="4" ry="6" fill="#34495e"/>
    <rect x="44" y="2" width="2" height="4" fill="#e74c3c" opacity="0.6"/>
    <circle cx="45" cy="8" r="1" fill="#27ae60" opacity="0.8"/>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(50, 130)">
    <!-- FPS counter -->
    <rect x="0" y="0" width="30" height="15" rx="2" fill="#000" opacity="0.7"/>
    <text x="15" y="8" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="8" font-weight="bold">144</text>
    <text x="15" y="14" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="4">FPS</text>
    
    <!-- Temperature -->
    <rect x="35" y="0" width="25" height="15" rx="2" fill="#000" opacity="0.7"/>
    <text x="47.5" y="8" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="8" font-weight="bold">65Â°C</text>
    <text x="47.5" y="14" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="4">TEMP</text>
  </g>
  
  <!-- Floating gaming elements -->
  <polygon points="320,30 325,35 320,40 315,35" fill="#f39c12" opacity="0.7"/>
  <circle cx="30" cy="100" r="3" fill="#27ae60" opacity="0.6"/>
  <rect x="350" y="120" width="4" height="4" fill="#e74c3c" opacity="0.5" transform="rotate(45 352 122)"/>
  <circle cx="370" cy="60" r="2" fill="#3498db" opacity="0.8"/>
  
  <!-- Lightning bolts for power/performance -->
  <path d="M15 60 L20 50 L17 50 L22 40 L17 45 L20 45 L15 55 Z" fill="#f1c40f" opacity="0.7"/>
  <path d="M360 140 L365 130 L362 130 L367 120 L362 125 L365 125 L360 135 Z" fill="#f1c40f" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Monte seu PC Gamer</text>
</svg>