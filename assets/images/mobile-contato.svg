<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="bgGradient7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient7)"/>
  
  <!-- Smartphone -->
  <g transform="translate(80, 40)">
    <!-- Phone body -->
    <rect x="0" y="0" width="40" height="70" rx="8" fill="url(#phoneGradient)"/>
    <rect x="3" y="8" width="34" height="50" rx="3" fill="#000"/>
    
    <!-- Screen content -->
    <rect x="5" y="10" width="30" height="46" rx="2" fill="#1a1a1a"/>
    
    <!-- Contact app interface -->
    <rect x="8" y="13" width="24" height="3" fill="#27ae60"/>
    <text x="20" y="17" text-anchor="middle" fill="white" font-family="Arial" font-size="4" font-weight="bold">SUDTEC</text>
    
    <!-- Contact info -->
    <circle cx="12" cy="25" r="3" fill="#3498db"/>
    <text x="12" y="27" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">üìû</text>
    <rect x="17" y="23" width="15" height="1" fill="#ecf0f1"/>
    <rect x="17" y="26" width="12" height="1" fill="#bdc3c7"/>
    
    <circle cx="12" cy="35" r="3" fill="#e74c3c"/>
    <text x="12" y="37" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">‚úâ</text>
    <rect x="17" y="33" width="15" height="1" fill="#ecf0f1"/>
    <rect x="17" y="36" width="10" height="1" fill="#bdc3c7"/>
    
    <circle cx="12" cy="45" r="3" fill="#f39c12"/>
    <text x="12" y="47" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">üìç</text>
    <rect x="17" y="43" width="15" height="1" fill="#ecf0f1"/>
    <rect x="17" y="46" width="13" height="1" fill="#bdc3c7"/>
    
    <!-- Home button -->
    <circle cx="20" cy="63" r="3" fill="#95a5a6"/>
    <circle cx="20" cy="63" r="1.5" fill="#7f8c8d"/>
  </g>
  
  <!-- Email Icon -->
  <g transform="translate(160, 50)">
    <!-- Envelope -->
    <rect x="0" y="10" width="40" height="25" rx="2" fill="#e74c3c"/>
    <polygon points="0,10 20,25 40,10" fill="#c0392b"/>
    <rect x="2" y="12" width="36" height="21" rx="1" fill="#ecf0f1"/>
    
    <!-- Email content lines -->
    <rect x="6" y="16" width="28" height="1" fill="#3498db"/>
    <rect x="6" y="20" width="25" height="1" fill="#7f8c8d"/>
    <rect x="6" y="23" width="30" height="1" fill="#7f8c8d"/>
    <rect x="6" y="26" width="20" height="1" fill="#7f8c8d"/>
    
    <!-- @ symbol -->
    <circle cx="32" cy="20" r="4" fill="#3498db" opacity="0.8"/>
    <text x="32" y="23" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">@</text>
  </g>
  
  <!-- Location/Map -->
  <g transform="translate(240, 45)">
    <!-- Map background -->
    <rect x="0" y="0" width="50" height="35" rx="3" fill="#27ae60"/>
    <rect x="2" y="2" width="46" height="31" rx="2" fill="#2ecc71"/>
    
    <!-- Map elements -->
    <rect x="5" y="5" width="15" height="8" fill="#3498db" opacity="0.7"/>
    <rect x="25" y="8" width="12" height="6" fill="#3498db" opacity="0.7"/>
    <rect x="8" y="18" width="20" height="4" fill="#34495e" opacity="0.6"/>
    <rect x="30" y="20" width="15" height="3" fill="#34495e" opacity="0.6"/>
    
    <!-- Location pin -->
    <circle cx="25" cy="20" r="4" fill="#e74c3c"/>
    <circle cx="25" cy="18" r="2" fill="white"/>
    <polygon points="25,24 23,28 27,28" fill="#e74c3c"/>
  </g>
  
  <!-- WhatsApp -->
  <g transform="translate(320, 55)">
    <!-- WhatsApp bubble -->
    <circle cx="20" cy="20" r="18" fill="#25d366"/>
    <circle cx="20" cy="20" r="14" fill="#128c7e"/>
    
    <!-- WhatsApp logo -->
    <path d="M12 12 Q12 8 16 8 Q20 8 20 12 Q20 16 16 16 L14 16 L12 18 Z" fill="white"/>
    <path d="M24 12 Q24 8 28 8 Q32 8 32 12 Q32 16 28 16 L26 16 L24 18 Z" fill="white"/>
    
    <!-- Phone icon in center -->
    <rect x="17" y="17" width="6" height="6" rx="1" fill="white"/>
    <path d="M18 19 Q20 17 22 19 Q22 21 20 23 Q18 21 18 19" fill="#25d366"/>
  </g>
  
  <!-- Social Media Icons -->
  <g transform="translate(60, 130)">
    <!-- Instagram -->
    <rect x="0" y="0" width="20" height="20" rx="5" fill="#e1306c"/>
    <circle cx="10" cy="10" r="5" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="15" cy="5" r="1.5" fill="white"/>
    <circle cx="10" cy="10" r="2.5" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <g transform="translate(90, 130)">
    <!-- Facebook -->
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#1877f2"/>
    <path d="M12 6 L12 9 L15 9 L15 12 L12 12 L12 20 L9 20 L9 12 L6 12 L6 9 L9 9 L9 7 Q9 4 12 4 L15 4 L15 6 Z" fill="white"/>
  </g>
  
  <g transform="translate(120, 130)">
    <!-- LinkedIn -->
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#0077b5"/>
    <rect x="4" y="8" width="3" height="8" fill="white"/>
    <circle cx="5.5" cy="5.5" r="1.5" fill="white"/>
    <rect x="10" y="8" width="3" height="8" fill="white"/>
    <rect x="13" y="10" width="3" height="6" fill="white"/>
    <path d="M13 10 Q13 8 15 8 Q17 8 17 10" fill="none" stroke="#0077b5" stroke-width="1"/>
  </g>
  
  <!-- Clock (Business Hours) -->
  <g transform="translate(200, 130)">
    <circle cx="15" cy="15" r="12" fill="#f39c12"/>
    <circle cx="15" cy="15" r="10" fill="white"/>
    
    <!-- Clock hands -->
    <line x1="15" y1="15" x2="15" y2="8" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="20" y2="15" stroke="#2c3e50" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="15" cy="15" r="1.5" fill="#2c3e50"/>
    
    <!-- Clock numbers -->
    <text x="15" y="7" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="4" font-weight="bold">12</text>
    <text x="23" y="17" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="4" font-weight="bold">3</text>
    <text x="15" y="26" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="4" font-weight="bold">6</text>
    <text x="7" y="17" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="4" font-weight="bold">9</text>
  </g>
  
  <!-- Contact Form -->
  <g transform="translate(280, 120)">
    <!-- Form background -->
    <rect x="0" y="0" width="35" height="45" rx="3" fill="white"/>
    <rect x="2" y="2" width="31" height="41" rx="2" fill="#ecf0f1"/>
    
    <!-- Form fields -->
    <rect x="5" y="5" width="25" height="3" rx="1" fill="white"/>
    <rect x="5" y="10" width="25" height="3" rx="1" fill="white"/>
    <rect x="5" y="15" width="25" height="3" rx="1" fill="white"/>
    <rect x="5" y="20" width="25" height="8" rx="1" fill="white"/>
    
    <!-- Send button -->
    <rect x="5" y="32" width="25" height="5" rx="2" fill="#3498db"/>
    <text x="17.5" y="36" text-anchor="middle" fill="white" font-family="Arial" font-size="4" font-weight="bold">ENVIAR</text>
    
    <!-- Form labels -->
    <rect x="7" y="6" width="8" height="1" fill="#bdc3c7"/>
    <rect x="7" y="11" width="10" height="1" fill="#bdc3c7"/>
    <rect x="7" y="16" width="6" height="1" fill="#bdc3c7"/>
  </g>
  
  <!-- Floating communication elements -->
  <circle cx="40" cy="30" r="2" fill="#3498db" opacity="0.6"/>
  <circle cx="350" cy="40" r="3" fill="#27ae60" opacity="0.5"/>
  <rect x="30" y="170" width="4" height="4" fill="#e74c3c" opacity="0.7" transform="rotate(45 32 172)"/>
  <polygon points="360,160 365,165 360,170 355,165" fill="#f39c12" opacity="0.6"/>
  
  <!-- Signal waves -->
  <g transform="translate(20, 80)" opacity="0.5">
    <path d="M0 10 Q5 5 10 10" stroke="#3498db" stroke-width="1" fill="none"/>
    <path d="M0 10 Q8 2 16 10" stroke="#3498db" stroke-width="1" fill="none"/>
    <path d="M0 10 Q11 -1 22 10" stroke="#3498db" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Entre em Contato</text>
</svg>